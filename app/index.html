  <div ng-app="app" ng-controller="MainCtrl as ctrl" style="margin-left: 20px;margin-top: 20px">
    <a ui-sref="home" ui-sref-active="active">home</a>
    <div>
      <span><b>1. </b><a ui-sref="parent.sticky1" ui-sref-active="active">sticky 1</a></span>
      <br/>
      <span style="margin-left: 20px;"><b>a. </b><a ui-sref="parent.sticky1.childSticky1" ui-sref-active="active" ng-click="ctrl.change()">child Sticky1</a></span>
      <br/>
      <span style="margin-left: 40px;"><b>- </b>
        <a ui-sref="parent.sticky1.childSticky1.lastchildSticky1" ui-sref-active="active">last child Sticky1</a>
      </span>
      <br/>
      <span style="margin-left: 20px;"><b>b. </b><a ui-sref="parent.sticky1.childSticky2" ui-sref-active="active">child Sticky2</a></span>
      <br/>
      <span><b>3. </b><a ui-sref="parent.stickyTemp" ui-sref-active="active">sticky temp</a></span>
    </div><br>

    <div>
      <span><b>2. </b><a ui-sref="parent.sticky2" ui-sref-active="active">sticky 2</a></span><br/>
      <span style="margin-left: 20px;"><b>a. </b><a ui-sref="parent.sticky2.child1Sticky2" ui-sref-active="active">child 1 Sticky 2</a></span><br/>
      <span style="margin-left: 40px;"><b>- </b><a ui-sref="parent.sticky2.child1Sticky2.lastchild1Sticky2" ui-sref-active="active">lastchild 1 Sticky 2</a></span>
    </div>





    <div ui-view="home" ng-show="$state.includes('home')"></div>
    <div ui-view="about" ng-show="$state.includes('about')"></div>
    <div ui-view></div>
  </div>


  <!-- In production use:
